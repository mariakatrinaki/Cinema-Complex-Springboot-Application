<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
        #navbar {
            height: 60px;
            width: 100%;
            background: red;
        }
        */

        #navbar { padding-bottom : 50px;
            background-color: red;
        }
    </style>
</head>
<body>
<!--NavBar Section-->
<div  th:fragment="navigationVisitor">
    <nav id="navbar" class ="navbar m-3 p-3 fixed-top navbar-expand-sm navbar-light bg-light"> <!-- navbar color fixed to top-->

        <a class = "navbar-brand mb-0 h1">
            <img
                    class = "d-inline-block align-top"
                    th:src = "@{/assets/img/cinema-logo.png}"
                    width ="40" height="40"/>
            CinemaComplex
        </a>
        <!-- toggle button for mobile nav-->
        <button
                type= "button"
                data-bs-toggle="collapse"
                data-bs-target = "#navbarVisitor"
                class = "navbar-toggler"
                aria-controls ="navbarVisitor"
                aria-expanded = "false"
                aria-label = "Toggle navigation">

            <span class = "navbar-toggler-icon"></span>
        </button>
        <div class = "collapse navbar-collapse"  id ="navbarVisitor">
            <ul class ="navbar-nav">
                <li class = "nav-item active">
                    <a  th:href ="@{/Home}" class="nav-link active"> Home </a>
                </li>
                <li class = "nav-item dropdown active">
                    <a class="nav-link dropdown-toggle"  role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Movies
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/Movies}">Movies </a></li>
                         <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" th:href="@{/BookMovies}">My Movies</a></li>
                    </ul>
                </li>
                <li class = "nav-item dropdown active">
                    <a class="nav-link dropdown-toggle"  role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Products
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/Products}">Products </a></li>
                        <li><a class="dropdown-item" th:href="@{/ShoppingCartProducts}">My Shopping Cart</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" th:href="@{/OrdersProducts}">My Orders</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <form class="form-inline my-3 my-lg-3 name="logout method="post" th:action= "@{/logout}">
            <!--<h6 class="text-primary" th:text= "'Username: ' + ${username} +''">-->
            <span class="text-dark fs-6 fw-light" th:text= "''+${role}+': '+ ${username} +'  '     "></span>

            <button type="submit" class="btn
              btn-outline-success">Logout
            </button>
        </form>



    </nav>
</div>


<div th:fragment="navigationEmployee">
    <nav class ="navbar m-3 p-3 fixed-top navbar-expand-sm navbar-light bg-light"> <!-- navbar color fixed to top-->

        <a class = "navbar-brand mb-0 h1">
            <img
                    class = "d-inline-block align-top"
                    src = "/assets/img/cinema-logo.png"
                    width ="40" height="40"/>
            CinemaComplex
        </a>
        <!-- toggle button for mobile nav-->
        <button
                type= "button"
                data-bs-toggle="collapse"
                data-bs-target = "#navbarEmployee"
                class = "navbar-toggler"
                aria-controls ="navbarEmployee"
                aria-expanded = "false"
                aria-label = "Toggle navigation">

            <span class = "navbar-toggler-icon"></span>
        </button>
        <div class = "collapse navbar-collapse"  id ="navbarEmployee">
            <ul class ="navbar-nav">
                <li class = "nav-item active">
                    <a  th:href ="@{/ConfirmOrders}" class="nav-link active"> Confirm Orders </a>
                </li>
                <li class = "nav-item active">
                    <a th:href="@{/ConfirmTickets}" class ="nav-link"> Confirm Tickets </a>
                </li>

            </ul>
        </div>
        <form class="form-inline my-3 my-lg-3 name="logout method="post" th:action= "@{/logout}">
            <!--<h6 class="text-primary" th:text= "'Username: ' + ${username} +''">-->
            <span class="text-dark fs-6 fw-light" th:text= "''+${role}+': '+ ${username} +'  '     "></span>

            <button type="submit" class="btn
              btn-outline-success">Logout
            </button>
        </form>



    </nav>
</div>

</body>
</html>
