<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>

        #content {


            top: 100px;
             position: absolute;

        }

         select:invalid { color: gray; }



    </style>
</head>
<body>

<div class="container">
    <div th:replace = "~{Fragments/navigation :: navigationVisitor}"></div>


</div>

<div class="container-sm m-4" id="content">


    <form  th:action="@{/Movies}" method="get" >


        <input  type="text" id="txtSearch" name="keyword"
               placeholder="Search movie..">
        <button type="submit">Go</button>


    </form>

    <br>
    <form th:action="@{/Movies}" method="get">

        <select name="category" required>
            <option value="" disabled selected>Select category.. </option>
            <option value="all">All Movies</option>
            <option value="mystery">Mystery</option>
            <option value="drama">Drama</option>
            <option value="adventure">Adventure</option>

        </select>
        <button type="submit">Go</button>
    </form>






    <br>

    <form th:action="@{/MovieDetails}" method="post" th:object="${reservationMovie}">
    <div class="row" >


        <div class="col" th:each ="movie,status : ${reservationMovie.getMovies()}" >
            <div class="card"  style="width: 10rem;">
                <img  th:src="@{'/assets/img/'+${movie.image}}" class="card-img-top" alt="...">
                <div class="card-body">

                    <h6 class="card-title" th:text="${movie.title}"></h6>
                    <!--  <input type="hidden" name="id" th:field="*{movies}"  th:value="${movie.getId_Movie()}" />-->
                  <!-- <a href="#" class="btn btn-primary btn-sm">Go somewhere</a>-->
                        <button class="btn btn-primary btn-sm"
                                type="submit" name="item" th:value="${movie.id_Movie}">See more..</button>

                </div>
            </div>
        </div>

    </div>
    </form>
</div>


<!--<div th:replace = "~{Fragments/footer :: footer}"></div>-->



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>






</script>
</body>
</html>
